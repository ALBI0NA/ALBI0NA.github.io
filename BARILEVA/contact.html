  <div class="container my-5">
    <h1 class="ab-page-title">Contact Us</h1>
    <form class="ab-contact-form" action="results.html" method="GET">
   <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          class="form-control"
          name="message"
          rows="5"
          placeholder="Your message..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</form>
