<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - PetCare</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</head>

<body id="pet-care">

  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="https://e7.pngegg.com/pngimages/548/122/png-clipart-dog-paw-cat-logo-dog-animals-poster-thumbnail.png" alt="Website Logo" width="30" height="30" />
        PetCare
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section with Parallax Effect -->
  <section class="parallax">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Form Section -->
  <div class="container my-5">
    <form class="ab-contact-form" action="results.html" method="GET">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-send">Send Message</button>
    </form>
  </div>

    <!-- Footer Section -->
    <footer>
      <!-- App Icons in the Footer -->
      <div class="footer-links">
          <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.png" alt="Instagram">
          </a>
          <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.png" alt="Twitter">
          </a>
          <a href="https://www.linkedin.com" target="_blank">
              <img src="images/linkedin.png" alt="LinkedIn">
          </a>
          <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.png" alt="Facebook">
          </a>
      </div>
  
      <!-- Footer Text (Copyright or other information) -->
      <div class="footer-text">
          <p>&copy; 2025 PetCare. All rights reserved.</p>
      </div>
    </footer>
</body>
